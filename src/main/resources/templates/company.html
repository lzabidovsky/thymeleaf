<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Thymeleaf</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">

</head>

<body>
<div class="container">
    <div layout:fragment="replace_frgment">
        <div class="container">
            <h3 class="text-center display-4 font-weight-bold pt-5 text-success">Thymeleaf course: companies</h3>
        </div>

        <div th:if="${companies != null}">
        	<th:block th:each="company : ${companies}" th:object="${company}">
				<br/>
        		<h3 style="color:red;" th:text="*{name}"></h3>
				<table style="width:700px; border:1px solid black;">
					<thead style="color:blue; background-color:yellow; text-align:center;">
						<tr>
							<th> ID </th>
							<th> First Name </th>
							<th> Last Name </th>
							<th> email </th>
							<th> gender </th>
							<th> company </th>
							<th> skill </th>
						</tr>
					</thead>
					<tbody style="background-color:powderblue;">
						<tr th:if="*{employees.empty}">
							<td colspan="7"> No Employees </td>
						</tr>
						<tr th:each="employee : *{employees}" th:object="${employee}">
							<td th:text="*{id}"> ID </td>
							<td th:text="*{firstName}"> First Name </td>
							<td th:text="*{lastName}"> Last Name </td>
							<td th:text="*{email}"> email </td>
							<td th:text="*{gender}"> gender </td>
							<td th:text="*{company.name}"> company </td>
							<td th:text="*{skill.name}"> skill </td>
						</tr>
					</tbody>
				</table>
        	</th:block>
        </div>
    </div>
</div>
<br/>        		
</body>
</html>
